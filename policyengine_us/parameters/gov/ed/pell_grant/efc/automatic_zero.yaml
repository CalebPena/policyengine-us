description: The Department of Education sets the Expected Family Contribution to zero if a family has income below this value.
values:
  2009-08-01: 30_000
  2011-08-01: 31_000
  2012-08-01: 32_000
  2013-08-01: 24_000
  2016-08-01: 25_000
  2019-08-01: 26_000
  2021-08-01: 27_000
  2023-08-01: 29_000
