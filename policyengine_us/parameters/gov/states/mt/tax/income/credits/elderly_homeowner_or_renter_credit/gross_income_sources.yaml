description: Montana gross income sources for the calculation of elderly homeowner or renter credit.
metadata:
  unit: list
  label: Monatna elderly homeowner or renter credit gross income sources
  reference: 
  - title: Montana 2022 Form2 Individual Income Tax Instructions, Page47, Gross Household Income
    href: https://mtrevenue.gov/wp-content/uploads/dlm_uploads/2022/12/Form-2-2022-Instructions.pdf#page=47

values:
  2009-01-01:
    - adjusted_gross_income # Line1: federal adjusted gross income
    - tax_exempt_interest   # Line2: exempt interest
    - regular_ira_distributions # Line3: IRA distribution reported
    - roth_ira_distributions 
    - pension_income # Line4: pensions and annuities
    - tax_exempt_social_security # Line6: Social Security Payment not reported
    - mt_refundable_credits # Line7: All refundable credits including elderly hownowner/renter credit
