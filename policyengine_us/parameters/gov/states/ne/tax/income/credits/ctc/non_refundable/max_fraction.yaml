description: Nebraska provides this maximum fraction of qualifying contributions made to eligible programs, if contributions are also made to an eligible program with a physical presence in an opportunity zone and an eligible program with at least one child enrolled in the child care subsidy program, under the non-refundable child tax credit.

values:
  2024-01-01: 1

