description: California adds the following items to calculate the total adjustments and preferences for alternative minimum taxable income
values:
   2021-01-01:
     - ca_standard_deduction # line 1 standard deduction, if itemized then skip this line
     - medical_expense_deduction # line 2 Medical and dental expenses
     - real_estate_taxes # line 3 Personal property taxes and real property taxes
     - mortgage_interest # line 4 Certain interest on a home mortgage
     - misc_deduction # line 5 Miscellaneous itemized deductions
     # line 6 Refund of personal property taxes and real property taxes

