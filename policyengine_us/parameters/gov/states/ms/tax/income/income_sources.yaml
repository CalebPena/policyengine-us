description: Mississippi counts these sources as income sources.
values:
  2021-01-01:
    - employment_income # Wages, salaries, tips, etc.
    - qualified_business_income
    - capital_gains
    - rent
    - farm_income
    - interest_income
    - qualified_dividend_income
    - alimony_income
    - taxable_pension_income
    - unemployment_compensation

