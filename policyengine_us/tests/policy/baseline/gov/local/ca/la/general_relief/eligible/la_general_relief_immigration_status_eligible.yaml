- name: One person ineligible which leads to total ineligibility
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      person1:
        immigration_status: DACA_TPS
      person2:
        immigration_status: RESIDENT
      person3:
        immigration_status: CITIZEN
    households:
      household:
        members: [person1, person2, person3]
        in_la: true
  output:
    la_general_relief_immigration_status_eligible: false

- name: Eligible
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      person1:
        immigration_status: CITIZEN
      person2:
        immigration_status: RESIDENT
      person3:
        immigration_status: CITIZEN
    households:
      household:
        members: [person1, person2, person3]
