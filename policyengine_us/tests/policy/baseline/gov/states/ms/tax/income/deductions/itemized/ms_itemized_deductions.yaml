- name: MS itemized deduction, no miscellaneous income
  absolute_error_margin: 0.01
  period: 2021
  input:
    state_code: MS
    itemized_deductions_less_salt: 1_100
    misc_deduction: 0
  output:
    ms_itemized_deductions: 1_100

- name: MS itemized deduction miscellaneous income
  absolute_error_margin: 0.01
  period: 2021
  input:
    state_code: MS
    itemized_deductions_less_salt: 5_000
    misc_deduction: 1_000
  output:
    ms_itemized_deductions: 6_000

- name: No itemized deduction
  absolute_error_margin: 0.01
  period: 2021
  input:
    state_code: MS
    itemized_deductions_less_salt: 0
    misc_deduction: 500
  output:
    ms_itemized_deductions: 500
