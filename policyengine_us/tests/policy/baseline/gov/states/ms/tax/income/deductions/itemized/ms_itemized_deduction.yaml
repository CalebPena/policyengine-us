- name: MS itemized deduction unit test 1
  absolute_error_margin: 0.01
  period: 2021
  input:
    filing_status: SINGLE
    adjusted_gross_income: 100_000
    interest_deduction: 10_000
    state_code: MS
  output:
    ms_itemized_deduction: 10_000

- name: MS itemized deduction unit test 2
  absolute_error_margin: 0.01
  period: 2021
  input:
    filing_status: SINGLE
    adjusted_gross_income: 100_000
    medical_expense_deduction: 5_000
    state_code: MS
  output:
    ms_itemized_deduction: 5_000 - 100_000 * 0.075
