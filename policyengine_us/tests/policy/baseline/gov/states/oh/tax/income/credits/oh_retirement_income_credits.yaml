- name: retire income credit pension eligible
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_spouse: True
        pension_income: 800
        oh_has_not_taken_oh_lump_sum_credits: True
      person2:
        is_tax_unit_head: true
        pension_income: 300
        oh_has_not_taken_oh_lump_sum_credits: True
      person3:
        pension_income: 500
        oh_has_not_taken_oh_lump_sum_credits: True
    households:
      household:
        members: [person1, person2, person3]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        oh_agi: 10_000
