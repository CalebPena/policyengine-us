- name: one disabled, spouse is not aged
  period: 2021
  input:
    people:
      person1:
        age: 65
        is_disabled: true
        hi_disabled_exemptions_eligible_person: true
      person2:
        age: 60
        is_disabled: false
        hi_disabled_exemptions_eligible_person: true
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_fips: 15  # HI
  output:  
    hi_disabled_exemptions_person: [7_000, 1_144] 

