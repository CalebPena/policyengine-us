- name: SINGLE, dsi=false, under 5_000, 1 exemption, 1 minor child (received help), 1 child over 18
  period: 2022
  input:
    people:
      person1:
        age: 3
        is_child: true
        public_support_received: true
      person2:
        age: 39
        is_child: false
      person3:
        age: 19
        is_child: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        adjusted_gross_income: 4_000
        filing_status: SINGLE
        exemptions: 1
        dsi: false
    households:
      household: 
        members: [person1, person2, person3]
        state_code: HI
  output:
    hi_food_excise_credit: 220

