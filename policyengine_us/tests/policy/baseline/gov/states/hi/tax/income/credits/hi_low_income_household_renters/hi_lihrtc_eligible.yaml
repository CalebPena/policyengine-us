- name: Eligible household renters
  period: 2021
  input:
    state_code: HI
    adjusted_gross_income: 29_000
    rents: 1_100
  output:
    hi_lihrtc_eligibility: true

- name: Uneligible household renters (over adjusted gross income threshold)
  period: 2021
  input:
    state_code: HI
    adjusted_gross_income: 31_000
    rents: 1_100
  output:
    hi_lihrtc_eligibility: false

- name: Uneligible household renters (below rent payment threshold)
  period: 2021
  input:
    state_code: HI
    adjusted_gross_income: 29_000
    rents: 900
  output:
    hi_lihrtc_eligibility: false

 - name: Uneligible household renters (neither condition unsatisfied)
  period: 2021
  input:
    state_code: HI
    adjusted_gross_income: 32_000
    rents: 900
  output:
    hi_lihrtc_eligibility: false
