- name: Virginia AGI less exemptions unit test 1
  period: 2021
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        is_tax_unit_head: true
        va_agi_indiv: 40_000
        age: 68
        is_blind: true
      person2:
        is_tax_unit_spouse: false
        va_agi_indiv: 40_000
        age: 68
        is_blind: true
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    va_agi_less_exemptions_indiv: [37_470, 0]

- name: Blind and aged filer without AGI
  period: 2022
