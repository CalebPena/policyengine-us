- name: Positive income for both the head and the spouse in the household.
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 40
        va_agi_individual: 200
      person2:
        is_tax_unit_spouse: true
        age: 40
        va_agi_individual: 800
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    va_prorate_fraction: [0.2, 0.8]

- name: If no adjusted gross income, assign to head.
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: true
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    va_prorate_fraction: [1, 0]
