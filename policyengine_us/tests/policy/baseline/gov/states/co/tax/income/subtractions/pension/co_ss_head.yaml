- name: Case 1, age above older threshold.
  period: 2022
  input:
    state_code: CO
    age_head: 66
    taxable_social_security: 23_000
    social_security_survivors: 5_000
    is_tax_unit_head: TRUE
  output:
    co_ss_head: 23_000
    # co_ss_head = social_security = 23_000

- name: Case 2, age between younger and older threshold, exceed cap amount.
  period: 2022
  input:
    state_code: CO
    age_head: 60
    taxable_social_security: 23_000
    social_security_survivors: 5_000
    is_tax_unit_head: TRUE
  output:
    co_ss_head: 20_000
    # co_ss_head = min_(23_000, 20_000) = 20_000

- name: Case 3, age between younger and older threshold, below cap amount.
  period: 2022
  input:
    state_code: CO
    age_head: 60
    taxable_social_security: 18_000
    social_security_survivors: 5_000
    is_tax_unit_head: TRUE
  output:
    co_ss_head: 18_000
    # co_ss_head = min_(18_000, 20_000) = 18_000
  
- name: Case 4, age below younger threshold.
  period: 2022
  input:
    state_code: CO
    age_head: 50
    taxable_social_security: 23_000
    social_security_survivors: 5_000
    is_tax_unit_head: TRUE
  output:
    co_ss_head: 5_000
    # co_ss_head = social_security_survivors = 5_000 
  
