- name: In 2022, agi <= 400_000, federal deduction addback ineligible.
  period: 2022
  input:
    state_code: CO
    adjusted_gross_income: 300_000
  output:
    co_itemized_or_standard_deduction_addback_required: false

- name: In 2022, agi > 400_000, federal deduction addback eligible.
  period: 2022
  input:
    state_code: CO
    adjusted_gross_income: 700_000
  output:
    co_itemized_or_standard_deduction_addback_required: true

