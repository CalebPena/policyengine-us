- name: Case 1, age above threshold. 
  period: 2021
  input:
    state_code: CO
    age_spouse: 60
    military_retirement_pay: 5_000
    is_tax_unit_spouse: true
  output:
    co_military_retirement_subtraction_spouse: 0
    # not qualify if age above 55

- name: Case 2, age below threshold, benefits less than amount.
  period: 2021
  input:
    state_code: CO
    age_spouse: 53
    military_retirement_pay: 5_000
    is_tax_unit_spouse: true
  output:
    co_military_retirement_subtraction_spouse: 5_000
    # min(military_retirement_benefits, amount) 

