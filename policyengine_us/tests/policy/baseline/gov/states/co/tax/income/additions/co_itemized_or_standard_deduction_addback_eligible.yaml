- name: In 2021, itemized or standard deduction addback ineligible.
  period: 2021
  input:
    state_code: CO
    adjusted_gross_income: 500_000
  output:
    co_itemized_or_standard_deduction_addback_eligible: false

- name: In 2022, agi <= 400_000, itemized or standard deduction addback ineligible.
  period: 2022
  input:
    state_code: CO
    adjusted_gross_income: 300_000
  output:
    co_itemized_or_standard_deduction_addback_eligible: false

- name: In 2022, agi > 400_000, itemized or standard deduction addback eligible.
  period: 2022
  input:
    state_code: CO
    adjusted_gross_income: 700_000
  output:
    co_itemized_or_standard_deduction_addback_eligible: true

- name: In 2023, agi <= 300_000, itemized or standard deduction addback ineligible.
  period: 2023
  input:
    state_code: CO
    adjusted_gross_income: 200_000
  output:
    co_itemized_or_standard_deduction_addback_eligible: false

- name: In 2023, agi > 300_000, itemized or standard deduction addback eligible.
  period: 2023
  input:
    state_code: CO
    adjusted_gross_income: 700_000
  output:
    co_itemized_or_standard_deduction_addback_eligible: true
