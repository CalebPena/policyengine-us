- name: Was not in effect in 2021.
  period: 2021
  input:
    state_code: VT
    age: 5
    vt_income_after_subtractions: 0
  output:
    vt_ctc: 0

- name: Five qualifying children.
  period: 2023
  input:
    people:
      parent:
        age: 30
      child1:
        age: 10 #disqualified
      child2:
        age: 5
      child3:
        age: 4
      child4:
        age: 3
      child5:
        age: 2
      child6:
        age: 0
    households:
      household:
        members: [parent, child1, child2, child3, child4, child5, child6]
        state_code: VT
    tax_units:
      tax_unit:
        members: [parent, child1, child2, child3, child4, child5, child6]
        vt_income_after_subtractions: 125_000
  output:
    vt_ctc: 5_000

- name: Fully phases out at $175,000. 1000-20*(175000-125000)/1000 = 0
  period: 2023
  input:
    state_code: VT
    age: 5
    vt_income_after_subtractions: 175_000
  output:
    vt_ctc: 0

- name: Check we're not creating a negative value.
  period: 2023
  input:
    state_code: VT
    age: 5
    vt_income_after_subtractions: 200_000
  output:
    vt_ctc: 0

- name: Halfway phased out at $150,000. 1000-20*(150000-125000)/1000 = 500
  period: 2023
  input:
    state_code: VT
    age: 5
    vt_income_after_subtractions: 150_000
  output:
    vt_ctc: 500
