- name: If no children and one adult, New Jersey TANF maximum benefit is $162/mo.
  period: 2023
  input:
    state_code: NJ
    spm_unit_size: 1
  output:
    nj_tanf_maximum_benefit: 162 * 12

- name: If not eligible, we don't calculate it.
  period: 2023
  input:
    state_code: CO
    spm_unit_size: 1
  output:
    nj_tanf_maximum_benefit: 0

- name: If 10 people, maximum benefit is $728 + 2 * $50 = $828 per month.
  period: 2023
  input:
    state_code: NJ
    spm_unit_size: 10
  output:
    nj_tanf_maximum_benefit: 828 * 12  

    
