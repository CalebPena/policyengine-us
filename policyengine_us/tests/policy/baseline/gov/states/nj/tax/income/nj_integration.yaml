- name: Single NJ taxpayer with mostly social security income
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 62
        taxable_interest_income: 1_000
        earned_income: 3_001
        social_security: 60_000
    spm_units:
      spm_unit:
        members: [person1]
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: NJ
  output:
    taxable_social_security: 3_000 # on federal form
    adjusted_gross_income: 1_000 + 3_000 + 3_001 #  on federal form
    nj_agi: 4_001 # NJ does not include social security in AGI and ineligible for retirement income exclusion
