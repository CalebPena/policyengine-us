- name: Can exclude all of head and spouse income, minus pension exclusion.
  absolute_error_margin: 0
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 62
        irs_gross_income: 25_000
        taxable_interest_income: 0
        taxable_pension_income: 0
        earned_income: 0
      person2:
        is_tax_unit_spouse: true
        age: 62
        irs_gross_income: 25_000
        taxable_interest_income: 0
        taxable_pension_income: 0
        earned_income: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
        nj_pension_retirement_exclusion: 1_000
    households:
      household:
        members: [person1, person2]
        state_code: NJ
  output:
    nj_other_retirement_income_exclusion: 49_000

