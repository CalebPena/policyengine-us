- name: mt_social_security_benefits_exceeding_income and mt_modified_income >= 0, eligible.
  period: 2021
  input:
    mt_social_security_benefits_exceeding_income: 0
    mt_modified_income: 100
    state_code: MT
  output: 
    mt_social_security_benefits_eligible: true

- name: mt_social_security_benefits_exceeding_income < 0, ineligible.
  period: 2021
  input:
    mt_social_security_benefits_exceeding_income: -100
    mt_modified_income: 0
    state_code: MT
  output: 
    mt_social_security_benefits_eligible: false

- name: mt_modified_income < 0, ineligible.
  period: 2021
  input:
    mt_social_security_benefits_exceeding_income: 100
    mt_modified_income: -100
    state_code: MT
  output: 
    mt_social_security_benefits_eligible: false

- name: mt_social_security_benefits_exceeding_income and mt_modified_income < 0, ineligible.
  period: 2021
  input:
    mt_social_security_benefits_exceeding_income: -100
    mt_modified_income: -100
    state_code: MT
  output: 
    mt_social_security_benefits_eligible: false

