- name: Not eligible - gross_household_income larger than 45_000
  period: 2021
  input:
    people:
      person1:
        age: 62
        real_estate_taxes: 12_000
        rent: 0
      person2:
        age: 60
        real_estate_taxes: 0
        rent: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        mt_gross_household_income: 48_000
        mt_elderly_homeowner_or_renter_credit_eligible: true
  output:
    mt_elderly_homeowner_or_renter_credit: 0

- name: Eligible only head and spouse
  period: 2021
  input:
    people:
      person1:
        rent: 9_000
        real_estate_taxes: 1_500
      person2:
        rent: 9_000
        real_estate_taxes: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        mt_gross_household_income: 34_000
        mt_elderly_homeowner_or_renter_credit_eligible: true
  output:  # 1500+ 0+ 9000*2*0.15 - (34000-6300)*0.05 = 
    mt_elderly_homeowner_or_renter_credit: 1_000
  
