- name: HEAD(over 65, not blind, have 2 dependents with annual income 21000 and 0 separatly) & SPOUSE(under 65, blind) #6*2580=15480
  period: 2021
  input:
    people:
      person1:
        age: 66
        is_tax_unit_head: 1
        is_blind: 0
      person2:
        age: 63
        is_blind: 1
        is_tax_unit_spouse: 1
      person3:
        is_tax_unit_dependent: 1
        irs_gross_income: 21_000
        is_eitc_qualifying_child: false
        is_disabled: false
      person4:
        is_tax_unit_dependent: 1
        irs_gross_income: 0
        is_eitc_qualifying_child: false
        is_disabled: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3, person4]
    households:
      household:
        members: [person1, person2, person3, person4]
        state_code: MT
  output:
    mt_exemptions: 15_480

