- name: ME AGI subtraction amount unit test 1
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        social_security: 20_000
        pension_income: 1_000
        me_military_retirement_pay_subtractions: 1_000
      person2:
        is_tax_unit_spouse: true
        social_security: 20_000
        pension_income: 1_000
        me_military_retirement_pay_subtractions: 0
      person3:
        social_security: 0 
        pension_income: 0
        me_military_retirement_pay_subtractions: 0
      person4:
        social_security: 0
        pension_income: 0
        me_military_retirement_pay_subtractions: 0
    tax_units:
      tax_unit:
        members: [person1, person2, person3, person4]
        filing_status: JOINT
    households:
      household:
        members: [person1, person2, person3, person4]
        state_code: ME
        tax_unit_taxable_social_security: 1_000
        us_govt_interest: 1_000
    spm_units:
      spm_unit:
        members: [person1, person2, person3, person4]
  output:
    # tax_unit_taxable_social_security + us_govt_interest + me_pension_income_subtractions ($3000) = $5000
    me_agi_subtractions: 5_000  

