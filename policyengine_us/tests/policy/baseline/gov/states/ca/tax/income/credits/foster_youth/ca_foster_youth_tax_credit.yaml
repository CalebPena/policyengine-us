- name: An eligible primary head and an eligible spouse, having total income below 25000 dollars
  period: 2022
  input:
    people:
      person_1:
        age: 20
        ca_foster_youth_tax_credit_eligible_person: true
      person_2:
        age: 24
        ca_foster_youth_tax_credit_eligible_person: true
    tax_units:
      tax_unit:
        members: [person_1, person_2]
        ca_eitc_eligible: true
        tax_unit_earned_income: 20_000
    households:
      household:
        members: [person_1, person_2]
        state_code: CA
  output:
    #1083*2 = 2166
    ca_foster_youth_tax_credit: 2_166

