- name: California exemption amount calculation for high amti - no eligible child, amti not over upper threshold
  period: 2022
  input:
    people:
      person1:
        ca_exemption_child_eligible: false 
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
        ca_amti: 320_000
        head_earned: 320_000
    households:
      household:
        members: [person1]
        state_code: CA
  output:
    ca_exemption_amount_high_amti: 83815.5

