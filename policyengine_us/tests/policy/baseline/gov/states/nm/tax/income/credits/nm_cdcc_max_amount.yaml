- name: 1 child with expenses capped at 480 per child
  period: 2022
  input:
    people:
      head:
        is_cdcc_eligible: false
      child:
        is_cdcc_eligible: true
        daily_childcare_expenses: 6
        childcare_days_per_year: 365
    tax_units:
      tax_unit:
        members: [head, child]
    households:
      household:
        members: [head, child]
        state_code: NM
  output:
    nm_cdcc_max_amount: 480

