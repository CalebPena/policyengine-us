- name: Calculation of NM cdcc subtarcted from federal cdcc
  period: 2022
  input:
    people:
      head:
        age: 30
    tax_units:
      tax_unit:
        members: [head]
        nm_agi: 100
        cdcc: 2_000
        tax_unit_earned_income: 100
        nm_cdcc_max_amount: 1_200
    households:
      household:
        members: [head]
        state_code: NM
    spm_units:
      spm_unit:
        members: [head]
        tanf: 0
  output:
    nm_cdcc: 800

