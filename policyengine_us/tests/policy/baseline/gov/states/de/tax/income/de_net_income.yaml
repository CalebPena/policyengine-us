- name: DE net income unit test 1
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 40
        de_gross_income: 10_000
        de_income_adjustments: 2_000
      person2:
        is_tax_unit_dependent: true
        age: 18
        de_gross_income: 800
      person3:
        is_tax_unit_dependent: true
        age: 17
        de_gross_income: 600
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: DE
  output:
    de_net_income: [9_400, 0, 0]

- name: DE net income unit test 2
  absolute_error_margin: 0.01
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 40
        de_gross_income: 10_000
        de_income_adjustments: 2_000
      person2:
        is_tax_unit_spouse: true
        age: 38
        de_gross_income: 8_000
      person3:
        is_tax_unit_dependent: true
        age: 17
        de_gross_income: 600
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: DE
  output:
    de_net_income: [8_600, 8_000, 0]
