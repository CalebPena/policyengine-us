  input:
    people:
      head:
        is_tax_unit_head: true
        earned_income: 1_000
    tax_units:
      tax_unit:
        members: [head]
        filing_status: SINGLE
        disabled_head: false
        age_head: 60
        de_pre_exclusions_agi: 1_000
