- name: Delaware pension exclusion if taxpayer is under 60, retired from the US military, and receive 10,000 pension income
  period: 2022
  input:
    state_code: DE
    age_head: 55
    is_military: true
    pension_income: 10_000
  output:  
    de_pension_exclusion: 10_000

