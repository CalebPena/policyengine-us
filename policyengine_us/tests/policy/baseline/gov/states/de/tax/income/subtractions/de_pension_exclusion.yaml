- name: Delaware pension exclusion for 2 filers, both are under 60, retired from the US military, and receive 10,000 pension income
  period: 2022
  input:
    people:
      person1:
        age: 55
        military_retirement_pay: true
        pension_income: 10_000
      person2:
        age: 55
        military_retirement_pay: true
        pension_income: 10_000
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: DE
  output:
    de_pension_exclusion: 20_000

- name: Delaware pension exclusion for 2 filers, one taxpayer is under 60, retired from the US military, and receive 15,000 pension income. The other filer is under 60, NOT retired from the US military, and receive 15,000 pension income
  period: 2022
  input:
    people:
      person1:
        age: 55
        military_retirement_pay: true
        pension_income: 15_000
      person2:
        age: 55
        military_retirement_pay: false
        pension_income: 10_000
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: DE
  output:
    de_pension_exclusion: 14_500  # 12,500 + 2,000

- name: Delaware pension exclusion for 2 filers, one is under 60, NOT retired from the US military, and receive 1,000 pension income. The other filer is above 60, receive 1,000 pension income and 3,000 eligible retirement income 
  period: 2022
  input:
    people:
      person1:
        age: 55
        military_retirement_pay: false
        pension_income: 1_000
      person2:
        age: 65
        de_eligible_retirement_income_for_elderly: 3_000
        pension_income: 1_000
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: DE
  output:
    de_pension_exclusion: 5_000 # 1,000 + 4,000

