- name: 2022 widow filer at the tier 2 standard deduction age threshold, and not receive retirement benefits from SSA employment exempt
  period: 2022
  input:
    people:
      person1:
        taxable_pension_income: 20_000
        taxable_public_pension_income: 10_000
        taxable_private_pension_income: 10_000
        military_retirement_pay: 1_000
        military_service_income: 5_000
        taxable_social_security: 0
        year_of_retirement: 2014
        retirement_benefits_from_ss_exempt_employment: 0
        taxable_interest_income: 0
        dividend_income: 0
        capital_gains: 0
        is_tax_unit_head_or_spouse: true
    tax_units:
      tax_unit:
        greater_age_head_spouse: 73
        elderly_disabled_credit: 300
        mi_exemptions: 2_000
        members: [person1]
        filing_status: WIDOW
    household:
      members: [person1]
      state_code: MI
  output: # 20000 + 0 - 1000 - 5000 < 20000
    mi_standard_deduction_tier_two_increase_eligible_count: false

