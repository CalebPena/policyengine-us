- name: 2022 single filer who is below the standard deduction age threshold but at the tier 3 retirement and pension benefits age threshold
  period: 2022
  input:
    people:
      person1:
        taxable_pension_income: 40_000
        taxable_public_pension_income: 30_000
        taxable_private_pension_income: 10_000
        military_retirement_pay: 1_000
        military_service_income: 0
        taxable_social_security: 0
        year_of_retirement: 0
        retirement_benefits_from_ss_exempt_employment: 1_000
        taxable_interest_income: 0
        dividend_income: 0
        capital_gains: 0
        is_tax_unit_head_or_spouse: true
    tax_units:
      tax_unit:
        greater_age_head_spouse: 66
        elderly_disabled_credit: 0
        mi_exemptions: 0
        members: [person1]
        filing_status: SINGLE
    household:
      members: [person1]
      state_code: MI
  output: # 0 + 0 + 15000 + 0 < 40000
    mi_retirement_benefits_deduction_tier_three_ss_exempt_not_retired: 15_000

