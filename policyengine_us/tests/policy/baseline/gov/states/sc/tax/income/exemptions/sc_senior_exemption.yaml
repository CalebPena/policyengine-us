- name: If filing jointly, head and spouse are both above 65
  period: 2022
  absolute_error_margin: 0
  input:
    state_code: SC
    filing_status: JOIN
    age_head: 65
    age_spouse: 65
    retirement_income_deduction: 0
    military_retirement_income_deduction: 0
  output:
    # 2*15,000 - 0 - 0 = 30,000
    sc_senior_exemption: 30_000

- name: If filing jointly, only one person is age 65 or above
  period: 2022
