- name: 3 eligible children, all 5 stars quality rating
  period: 2021
  input:
    people:
      person1:
        age: 5
        is_tax_unit_dependent: True
        quality_rating_of_child_care_facility: 5
      person2:
        age: 3
        is_tax_unit_dependent: True
        quality_rating_of_child_care_facility: 5
      person3:
        age: 4
        is_tax_unit_dependent: True
        quality_rating_of_child_care_facility: 5
    tax_units:
      tax_unit:
        la_cdcc: 50
        members: [person1, person2, person3]
  output:
    #50*2+50*2+50*2=300
    la_child_expense_tax_credit: 300
    
