- name: Single household with $100,000 income and 2 dependents
  period: 2022
  input:
    state_code: CT
    ct_taxable_income: 120_000
    filing_status: SINGLE
    tax_unit_count_dependents: 2
  output:
    ct_child_tax_rebate_eligible: false

- name: Seperate household with $180,000 income and 1 dependents
  period: 2022
  input:
    state_code: CT
    ct_taxable_income: 90_000
    filing_status: SEPERATE
    tax_unit_count_dependents: 1
  output:
    ct_child_tax_rebate_eligible: true

- name: Head of household with $150,000 income without dependents
  period: 2022
  input:
    state_code: CT
    ct_taxable_income: 150_000
    filing_status: HEAD_OF_HOUSEHOLD
    tax_unit_count_dependents: 0
  output:
    ct_child_tax_rebate_eligible: false
