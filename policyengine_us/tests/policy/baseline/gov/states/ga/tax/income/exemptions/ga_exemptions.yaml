- name: Head of household
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: false
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: HEAD_OF_HOUSEHOLD
        tax_unit_dependents: 1
    households:
      household:
        state_code: GA
  output:
