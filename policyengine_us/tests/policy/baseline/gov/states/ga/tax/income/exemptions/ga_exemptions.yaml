- name: Married filing joint with one dependent
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: true
      person3:
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        filing_status: JOINT
        tax_unit_dependents: 1
    households:
      household:
        state_code: GA
  output:
    ga_exemptions: 10_400

