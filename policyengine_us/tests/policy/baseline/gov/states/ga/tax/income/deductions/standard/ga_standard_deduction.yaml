- name: Joint filing - just base deduction amount
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_head: true
        is_blind: false
        age: 50
      person2:
        is_tax_unit_spouse: true
        is_blind: false
        age: 30
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
    households:
      household:
        state_code: GA
  output:
    ga_standard_deduction: 7_100

- name: Joint filing - one blind
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_head: true
        is_blind: false
        age: 50
      person2:
        is_tax_unit_spouse: true
        is_blind: true
        age: 30
