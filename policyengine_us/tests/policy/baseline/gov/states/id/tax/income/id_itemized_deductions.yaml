- name: ID itemized deduction test 1
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_head: true
        is_tax_unit_dependent: false
        charitable_cash_donations: 0
        charitable_non_cash_donations: 0
        real_estate_taxes: 20_000
        medical_expense: 5_000
        earned_income: 50_000
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
        state_code: ID
  output:
    id_itemized_deductions: 2
  

