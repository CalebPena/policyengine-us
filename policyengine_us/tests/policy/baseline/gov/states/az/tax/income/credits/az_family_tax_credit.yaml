- name: Family tax credits for joint filers with 5 dependents ($30000 income)
  period: 2023
  input:
    state_code: AZ
    filing_status: JOINT
    az_agi: 30_000
    tax_unit_dependents: 5
    is_tax_unit_head: true
    is_tax_unit_spouse: true
  output:
    az_family_tax_credit: 240

