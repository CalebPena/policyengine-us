- name: AZ credit unit test 1
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: true
      person3:
        is_tax_unit_dependents: true
      person4:
        is_tax_unit_dependents: true
      person5:
        is_tax_unit_dependents: true
    tax_units:
      tax_unit:
        filing_status: JOINT
        adjusted_gross_income: 27_000
        members: [person1, person2, person3, person4, person5]
    households:
      household:
        members: [person1, person2, person3, person4, person5]
        state_code: AZ
  output:
    az_income_credits: 200


