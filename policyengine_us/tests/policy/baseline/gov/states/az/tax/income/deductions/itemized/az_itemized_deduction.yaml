- name: AZ itemized deduction test (when az_charitable_contributions_credit=0)
  absolute_error_margin: 0.01
  period: 2022
  input:
    state_code: AZ
    interest_deduction: 100
    casualty_loss_deduction: 200
    medical_expense: 500
    medical_expense_deduction: 600
    charitable_deduction: 500
    az_charitable_contributions_credit: 0
    real_estate_taxes: 600
  output:
    az_itemized_deduction: 1_500

- name: AZ itemized deduction test 5 (when az_charitable_contributions_credit!=0)
  absolute_error_margin: 0.01
  period: 2022
  input:
    state_code: AZ
    interest_deduction: 100
    casualty_loss_deduction: 200
    medical_expense: 500
    medical_expense_deduction: 600
    charitable_deduction: 500
    az_charitable_contributions_credit: 500
    real_estate_taxes: 600
  output:
    az_itemized_deduction: 1_000



