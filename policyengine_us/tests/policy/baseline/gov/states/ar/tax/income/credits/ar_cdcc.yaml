- name: Two-person family with two healthy children
  period: 2022
  input:
    people:
      head:
        age: 35
      spouse:
        age: 43
      child_1:
        age: 12
      child_2:
        age: 13  
    tax_units:
      tax_unit:
        members: [head, spouse, child_1, child_2]
        tax_unit_children: 2
        min_head_spouse_earned: 5_000
        tax_unit_childcare_expenses: 2_000
        adjusted_gross_income: 12_000
    households:
      household:
        state_code: AR
        members: [head, spouse, child_1, child_2]
  output:   # $4000 * 0.35 * 0.2 = 280
    ar_cdcc: 280

- name: Two-person family with two children, one disabled
  period: 2022
  input:
    people:
      head:
        age: 35
      spouse:
        age: 43
      child_1:
        age: 12
        is_disabled: true
      child_2:
        age: 13  
    tax_units:
      tax_unit:
        members: [head, spouse, child_1, child_2]
        tax_unit_children: 2
        min_head_spouse_earned: 5_000
        tax_unit_childcare_expenses: 2_000
        adjusted_gross_income: 40_000
    households:
      household:
        state_code: AR
        members: [head, spouse, child_1, child_2]
  output:  # $2000 * 0.22 *0.2 + 500 = 588
    ar_cdcc: 588
