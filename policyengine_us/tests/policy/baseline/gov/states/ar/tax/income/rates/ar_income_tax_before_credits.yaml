- name: AR income tax rates - taxable income not exceeding $5100
  period: 2022
  input:
    ar_taxable_income: 5_100
    state_code: AR
  output:
    #round(5_100 * 0.00)
    ar_income_tax_before_credits: 0

- name: AR income tax rates - taxable income from $5,101 to $10,300
  period: 2022
  input:
    ar_taxable_income: 10_000
    state_code: AR
  output:
    # (10_000-5_101) * 0.02
    ar_income_tax_before_credits: 97

- name: AR income tax rates - taxable income from $10,301 to $14,700
  period: 2022
  input:
    ar_taxable_income: 11_000
    state_code: AR
  output:
    # 104 + round((11_000 - 10_301)* 0.03)
    ar_income_tax_before_credits: 124

- name: AR income tax rates - taxable income from $14,701 to $24,300
  period: 2022
  input:
    ar_taxable_income: 20_000
    state_code: AR
  output:
  # 236 + round((20_000 - 14_701)* 0.034)
    ar_income_tax_before_credits: 416

- name: AR income tax rates - taxable income for income over $24,301
  period: 2022
  input:
    ar_taxable_income: 25_000
    state_code: AR
