# Personal income variable imputation parameters used
# in the cps.py add_personal_income_variables function.

# SOI 2020 data
taxable_interest_fraction: 0.680

# SOI 2018 data
qualified_dividend_fraction: 0.448

# no SOI data, so arbitrary assumption
taxable_pension_fraction: 1.000  

# SOI 2012 data
long_term_capgain_fraction: 0.880  

# Allocate retirement contributions across different categories.
retirement_contribution_traditional_401k_share: 1.0

retirement_contribution_roth_401k_share: 0

retirement_contribution_traditional_ira_share: 0

retirement_contribution_roth_ira_share: 0

retirement_contribution_403b_share: 0

retirement_contribution_sep_share: 0

retirement_contribution_self_employed_pension_share: 0